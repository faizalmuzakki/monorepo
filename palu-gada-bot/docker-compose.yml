services:
  palu-gada-bot:
    build: .
    container_name: palu-gada-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      # Admin API port (for dashboard)
      - "${API_PORT:-3000}:${API_PORT:-3000}"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
      # Optional: persist logs
      - ./logs:/app/logs
    # Resource limits (adjust based on your system)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
